<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/dom.css">
  <title>Document</title>
</head>

<body>
  <header>

    <h1>Generator złotych ciągów</h1>

  </header>

  <main>

    <article>
      <div class="interfejs">
        <label>
          n<sub>01</sub> = <input type="number" id="a">
        </label>
        <label>
          n<sub>02</sub> = <input type="number" id="b">
        </label>
        <label>
          Ile wyrazów złotego ciągu? -> <input type="number" id="ile">
        </label>
      </div>
      <div class="interface">

        Odd ->
        <input type="button" name="np" value="red">
        <input type="button" name="np" value="green">
        <input type="button" name="np" value="magenta">

        Even ->
        <input type="button" class="even_but" value="red">
        <input type="button" class="even_but" value="green">
        <input type="button" class="even_but" value="magenta">

        &Phi; ->
        <input type="button" class="phi" value="red">
        <input type="button" class="phi" value="green">
        <input type="button" class="phi" value="magenta">

        All ->
        <input type="button" class="all" value="red">
        <input type="button" class="all" value="green">
        <input type="button" class="all" value="magenta">


      </div>
      <div>
        <input type="button" id="generuj_ciag" value="generuj ciąg">
        <input type="button" id="blockade" value="Zablokuj">
      </div>

      <div>
        <div id="ciag"></div>
        <div id="fi"></div>
      </div>

    </article>

  </main>


  <script src="js/dom.js"></script>
</body>

</html>
